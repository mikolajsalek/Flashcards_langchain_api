<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        .flashcard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .flashcard {
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 10px;
            position: relative;
            transform-style: preserve-3d;  /* Dodaj to, żeby 3D flip działał */
        }

        .flashcard.flipped {
            transform: rotateY(180deg);  /* Przewraca fiszkę na tył */
        }

        .front, .back {
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%;
            padding: 10px;
        }

        .back {
            transform: rotateY(180deg);  /* Tył jest obrócony o 180 stopni */
        }
    </style>
</head>
<body>
    <div class="flashcard-container">
        <h1>Flashcards Mode</h1>
        
        <!-- Wyświetl fiszki -->
        {% for question, answer in flashcards.items() %}
            <div class="flashcard">
                <div class="front">{{ question }}</div>
                <div class="back">{{ answer }}</div>
            </div>
        {% endfor %}
        
    </div>

    <script>
        const flashcards = document.querySelectorAll('.flashcard');

        flashcards.forEach(flashcard => {
            flashcard.addEventListener('click', () => {
                flashcard.classList.toggle('flipped');
            });
        });
    </script>
</body>
</html>
